<app-page-title page-model='Condominios' page-title=' - Inclusão' button-text='Voltar' button-link="condominio"
  button-icon='undo' button-class='secondary white'>
</app-page-title>

<div class="container">

  <form [formGroup]='formGroup'>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Codigo</mat-label>
        <input matInput disabled>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <input formControlName='desCon' matInput maxlength="50" placeholder="Descrição">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>CNPJ</mat-label>
        <input formControlName='coCnpj' matInput maxlength="14" placeholder="CNPJ">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Cep</mat-label>
        <input formControlName='cepCon' matInput maxlength="10" placeholder="Cep">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Endereço</mat-label>
        <input formControlName='endCon' matInput maxlength="50" placeholder="Endereço">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Complemento</mat-label>
        <input formControlName='comEnd' matInput maxlength="30" placeholder="Complemento">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Bairro</mat-label>
        <input formControlName='baiCon' matInput maxlength="50" placeholder="Bairro">
      </mat-form-field>
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Cidade</mat-label>
        <input formControlName='cidCon' matInput maxlength="50" placeholder="Cidade">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estados</mat-label>
        <mat-select formControlName='estCon'>
          <mat-option *ngFor="let item of estados" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="space button"></div>
    <button (click)='gravar()' mat-raised-button [disabled]='!formGroup.valid' class="success white">
      <i class="material-icons">save</i>Salvar
    </button>
  </form>
</div>
