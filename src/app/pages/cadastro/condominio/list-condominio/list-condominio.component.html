<mat-toolbar class="mat-elevation-z4">
  <span>Condominios</span>
  <div class="space"></div>
  <button mat-button class="secondary white" (click)='novo()'>
    <i class="material-icons">add</i>Novo
  </button>
</mat-toolbar>

<!--
<div>
  <h2>Sem registros a serem exibidos</h2>
</div>
-->

<mat-form-field appearance="fill">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Condominio" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="CON_CODCON">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.CON_CODCON}} </td>
    </ng-container>

    <ng-container matColumnDef="CON_DESCON">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.CON_DESCON}} </td>
    </ng-container>

    <ng-container matColumnDef="CON_COCNPJ">
      <th mat-header-cell *matHeaderCellDef> Cnpj </th>
      <td mat-cell *matCellDef="let element"> {{element.CON_COCNPJ}} </td>
    </ng-container>

    <ng-container matColumnDef="CON_CIDCON">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let element"> {{element.CON_CIDCON}} </td>
    </ng-container>

    <ng-container matColumnDef="CON_ESTCON">
      <th mat-header-cell *matHeaderCellDef> UF </th>
      <td mat-cell *matCellDef="let element"> {{element.CON_ESTCON}} </td>
    </ng-container>

    <ng-container matColumnDef="ACAO">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <a class="pointer" style="color: #17a2b8;">
          <mat-icon class="button">edit</mat-icon>
        </a>
        <a class="pointer" style="color: #dc3545;">
          <mat-icon>delete</mat-icon>
        </a>

        <!--
      <button mat-raised-button [disabled]='!formGroup.valid' class="warning white button">
        <i class="material-icons">edit</i>Editar
      </button>
      <button mat-raised-button [disabled]='!formGroup.valid' class="danger white">
        <i class="material-icons">delete</i>Excluir
      </button>
      -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="element-row" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
