<app-page-title page-model='Condominios' page-title='' button-text='Novo' button-link="condominio/novo"
  button-icon='add' button-class='secondary white'>
</app-page-title>

<mat-form-field appearance="fill">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Condominio" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="CON_CODCON">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.CON_CODCON}} </td>
    </ng-container>

    <ng-container matColumnDef="CON_DESCON">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.CON_DESCON}} </td>
    </ng-container>

    <ng-container matColumnDef="CON_COCNPJ">
      <th mat-header-cell *matHeaderCellDef> Cnpj </th>
      <td mat-cell *matCellDef="let element"> {{element.CON_COCNPJ}} </td>
    </ng-container>

    <ng-container matColumnDef="CON_CIDCON">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let element"> {{element.CON_CIDCON}} </td>
    </ng-container>

    <ng-container matColumnDef="CON_ESTCON">
      <th mat-header-cell *matHeaderCellDef> UF </th>
      <td mat-cell *matCellDef="let element"> {{element.CON_ESTCON}} </td>
    </ng-container>

    <ng-container matColumnDef="ACAO">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ações</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <div class="example-button-row">

          <button mat-raised-button class="warning white" (click)='editar()'>
            <i class="material-icons">edit</i>
          </button>
          <button mat-raised-button class="danger white button" (click)='deletar()'>
            <i class="material-icons">delete</i>
          </button>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="element-row" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
