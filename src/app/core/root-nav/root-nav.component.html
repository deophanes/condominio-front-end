<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']"><i class="material-icons">dashboard</i>Dashboard</a>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Manutenção
            </mat-panel-title>
            <mat-panel-description>
              <mat-icon>subscriptions</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <a mat-list-item [routerLink]="['condominio']"><i class="material-icons">location_city</i>Condominios</a>
          <a mat-list-item href="#"><i class="material-icons">domain</i>Blocos</a>
          <a mat-list-item href="#"><i class="material-icons">group</i>Apartamentos</a>
        </mat-expansion-panel>
        <mat-expansion-panel disabled>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Movimentações
            </mat-panel-title>
            <mat-panel-description>
              <mat-icon>bar_chart</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>DSCondominio Web</span>
      <div class="space"></div>
      <div class="button-row">
        <button mat-stroked-button class="info">
          <i class="material-icons">perm_identity</i>
        </button>
        <button mat-stroked-button class="info">
          <i class="material-icons">exit_to_app</i>
        </button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
